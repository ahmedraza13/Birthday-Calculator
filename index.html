<body>
   
    <h1 >Birthday Countdown Calculator</h1>
    <p><b>Calculate how many months days and hours are left until your birthday <br> using the calculator below.</b></p>

    <label for="date">Enter Your Birth Date:</label>
    <input type="date" id="date" name="userbirthDate" >

    <button onclick="birthDate()">Check</button>

      <table >
        <tr>
          <td>Age</td>
          <td id="age"></td>
        </tr>
        <tr>
          <td>Remaining Months</td>
          <td id="months"></td>
        </tr>
        <tr>
          <td>Remaining Days</td>
          <td id="days"></td>
        </tr>
        <tr>
          <td>Remaining Hours</td>
          <td id="hours"></td>
       </tr>
       <td>Remaing Minutes</td>
       <td id="minutes"></td>
      </table>
   
 

</body>
